<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina Minorenni</title>
  </head>
  <body>
    <div id="message"></div>

    <script>
      window.onload = function () {
        const eta = parseInt(localStorage.getItem("eta"));
        const nome = localStorage.getItem("nome");
        const messageDiv = document.getElementById("message");

        if (eta < 18) {
          messageDiv.innerHTML = `<h1>Benvenuto, ${nome}</h1>`;
        } else {
          messageDiv.innerHTML =
            '<h1><a href="maggiorenne.html">Vai alla pagina maggiorenni</a></h1>';
        }
      };
    </script>
  </body>
</html>
